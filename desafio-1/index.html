<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Player de música</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="app">
      <div class="player-1">
        <div class="song">
          <div class="thumb">
            <img src="./assets/images/thumb.png" alt="Capa do álbum" />
          </div>

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rockeseat</p>
          </div>
        </div>

        <div class="controls">
          <button type="button">
            <i class="ph-fill ph-caret-double-left"></i>
          </button>
          <button type="button" class="btn-play-pause" onclick="playPause(0)">
            <i class="ph-fill ph-play"></i>
          </button>
          <button type="button">
            <i class="ph-fill ph-caret-double-right"></i>
          </button>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <span class="total-time">03:20</span>
            <span class="time-left">00:12</span>
          </div>
        </div>
      </div>

      <div class="player-2">
        <div class="song">
          <div class="thumb">
            <img src="./assets/images/thumb.png" alt="Capa do álbum" />
          </div>

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rockeseat</p>
          </div>
        </div>

        <div class="controls">
          <button type="button">
            <i class="ph-fill ph-caret-double-left"></i>
          </button>
          <button type="button" class="btn-play-pause" onclick="playPause(1)">
            <i class="ph-fill ph-play"></i>
          </button>
          <button type="button">
            <i class="ph-fill ph-caret-double-right"></i>
          </button>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <span class="total-time">03:20</span>
            <span class="time-left">00:12</span>
          </div>
        </div>
      </div>

      <div class="player-3">
        <div class="song">
          <div class="thumb">
            <img src="./assets/images/thumb.png" alt="Capa do álbum" />
          </div>

          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rockeseat</p>
          </div>
        </div>

        <div class="controls">
          <button type="button">
            <i class="ph-fill ph-caret-double-left"></i>
          </button>
          <button type="button" class="btn-play-pause" onclick="playPause(2);">
            <i class="ph-fill ph-play"></i>
          </button>
          <button type="button">
            <i class="ph-fill ph-caret-double-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
